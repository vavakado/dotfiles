# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$menu = tofi-drun


#################
### AUTOSTART ###
#################

exec-once = hyprctl setcursor macOS 24
exec-once = swww-daemon
exec-once = hypridle
exec-once = hyprsunset -t 6500
exec-once = hinoirisetr
exec-once = mako
exec-once = wl-paste --watch cliphist store # Clipboard manager
exec-once = udiskie &
exec-once = quickshell

# japanese ime
exec-once=fcitx5-remote -r
exec-once=fcitx5 -d --replace &
exec-once=fcitx5-remote -r

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(80c8ffee) rgba(bbddffee) 45deg
    col.inactive_border = rgba(505050aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 14
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(3f0053ee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.1696
    }
	blurls = quote
	blurls = gtk-layer-shell
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# Enable animations
# Enable animations globally
animations {
    enabled = yes

    # Shared bezier curves for consistency
    bezier = easeInOutCubic,0.65,0.05,0.36,1  # Primary curve for most animations
    bezier = quick,0.15,0,0.1,1              # Snappy transitions for focus changes

    # Global animation defaults
    animation = global, 1, 10, easeInOutCubic

    # Window animations
    animation = border, 1, 4.5, quick         # Crisp border animations
    animation = windows, 1, 4.0, easeInOutCubic, popin 85%  # Smooth window transitions
    animation = windowsIn, 1, 3.5, quick, popin 85%        # Quick entry
    animation = windowsOut, 1, 2.0, quick, popin 85%       # Fast exit
    animation = windowsMove, 1, 2.0, easeInOutCubic, popin 85%  # Smooth window transitions

    # Fading effects
    animation = fadeIn, 1, 1.5, quick         # Subtle fade-ins
    animation = fadeOut, 1, 1.2, quick         # Clean fade-outs

    # Workspace transitions
    animation = workspaces, 1, 2.0, easeInOutCubic, fade   # Smooth workspace switching
    animation = workspacesIn, 1, 1.5, quick, fade          # Responsive workspace entry
    animation = workspacesOut, 1, 1.8, quick, fade         # Slightly slower exit

    # Layer animations
    animation = layers, 1, 3.0, easeInOutCubic              # Balanced layer transitions
    animation = layersIn, 1, 2.5, quick, fade               # Immediate layer activation
    animation = layersOut, 1, 1.5, quick, fade              # Quick layer dismissal
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
	vrr = 0
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,colemak-caps,ru
    kb_variant = ,,,
    kb_model =
    kb_options = grp:win_space_toggle,compose:menu
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $terminal --class=kitty-dev tmux new-session -A -s kitty-dev
bind = $mainMod SHIFT, Y, exec, $terminal --class=yazi yazi
bind = $mainMod, Y, exec, nemo
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, pin,
bind = $mainMod, C, fullscreen,
bind = $mainMod SHIFT, C, fullscreen, 1
bind = $mainMod, d, exec, $menu
bind = $mainMod, n, togglesplit, # dwindle
# clipboard history 
bind = $mainMod, X, exec, cliphist list | tofi --horizontal=false --height=608 --width=60% --history=false --late-keyboard-init=false --placeholder-text="clipboard history..." --num-results=19 | cliphist decode | wl-copy
bind = $mainMod, R, exec, wofi-emoji

# temperature 
bind = $mainMod, tab, exec, hinoirisetr toggle
bind = $mainMod CTRL, tab, exec, hinoirisetr toggle_temp
bind = $mainMod ALT, tab, exec, hinoirisetr toggle_gamma
bind = $mainMod SHIFT, tab, exec, hinoirisetr status_notify

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, j, movewindow, d
bind = $mainMod CTRL, k, movewindow, u
# resize windows
bind = $mainMod CTRL, minus, resizeactive, -35 0
bind = $mainMod SHIFT, minus, resizeactive, 0 35
bind = $mainMod SHIFT, equal, resizeactive, 0 -35
bind = $mainMod CTRL, equal, resizeactive, 35 0

# screenshot
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/select-area.bash
# bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/select-area.bash
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.bash

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod CTRL, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, S, togglespecialworkspace, pavucontrol

# change wallpaper
bind = $mainMod , F3, exec , ~/.config/hypr/scripts/wallch.sh ~/.config/wallpapers/purple
bind = $mainMod ALT, F3, exec , ~/.config/hypr/scripts/wallch.sh ~/.config/wallpapers/horny/
bind = $mainMod CTRL, F3, exec , ~/.config/hypr/scripts/wallch.sh ~/.config/wallpapers/
bind = $mainMod, B, exec, pkill gjs; ags run

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#groups
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = $mainMod, W, moveoutofgroup
bind = $mainMod, Z, changegroupactive, b


group {
	col.border_active = rgba(e0af68ee)
	col.border_inactive = rgba(b28b52aa)
	col.border_locked_active = rgba(f7768eee)
	col.border_locked_inactive = rgba(c44a48aa)
	groupbar {
		# font_family = "JetBrainsMono Nerd Font"
		font_size = 12
		height = 16
		rounding = 5
		text_color = rgba(000000ee)
		col.active = rgba(e0af68ee)
		col.inactive = rgba(b28b52aa)
		col.locked_active = rgba(f7768eee)
		col.locked_inactive = rgba(c44a48aa)
	}
}

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(zen-beta)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
layerrule = noanim, launcher
layerrule = noanim, selection
layerrule = noanim, wofi
layerrule = blur, gtk-layer-shell
# workspaces

# 1 - browser
windowrule = workspace 1,class:zen-beta

# 2 - terminal
# windowrule = workspace 2,class:kitty

# 3 - code
windowrule = workspace 3,class:code
windowrule = workspace 3,class:neovide
windowrule = workspace 3,class:kitty-dev

# 4 - files, email
windowrule = workspace 4,class:nemo
windowrule = workspace 4,class:pix
windowrule = workspace 4,class:yazi
windowrule = workspace 4,class:thunderbird

# 5 - music
windowrule = workspace 5,class:spotify

# 6 - discord/matrix
windowrule = workspace 6,class:vesktop
windowrule = workspace 6,class:Element

# 7 - emacs/notes
windowrule = workspace 7,class:emacs

# 8 - telegram 
windowrule = workspace 8,class:org.telegram.desktop
windowrule = workspace 8,class:com.ayugram

# 9 - steam
windowrule = workspace 9,class:steam

# pavucontrol
windowrule = workspace special:pavucontrol,class:org.pulseaudio.pavucontrol

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
