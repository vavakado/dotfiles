# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,auto
monitor=Unknown-1,disabled

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = footclient
$fileManager = nemo
$menu = wofi --show drun

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = swaybg -m fill -i ~/.config/wallpapers/wallhaven-e7mkdo_2560x1440.png &
exec-once = hyprpm reload -n &
exec-once = ~/.config/hypr/scripts/python-asdf.sh
exec-once = foot --server &

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland &

exec-once = waybar &
exec-once = udiskie &
exec-once = mako &

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

#env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 6
    gaps_out = 14
    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(5c6a72ee) 
    col.inactive_border = rgba(efebd4aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

group {
	col.border_active = rgba(8da101ee)
	col.border_inactive = rgba(586601aa)
	col.border_locked_active = rgba(f85552ee)
	col.border_locked_inactive = rgba(f4dbd0aa)
	groupbar {
		font_family = "JetBrainsMono Nerd Font"
		font_size = 10
		height = 12
		text_color = rgba(000000ee)
		col.active = rgba(8da101ee)
		col.inactive = rgba(586601aa)
		col.locked_active = rgba(f85552ee)
		col.locked_inactive = rgba(f4dbd0aa)
	}
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1F1F28aa)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 2
		new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.1696
    }
    blurls = wofi
    blurls = rofi
    blurls = launcher
    blurls = waybar
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	bezier = snappyMove, 0.68, -0.55, 0.265, 1.55
	bezier = fancySwoop, 0.34, 1.15, 0.64, 0.94

    animation = windows, 1, 4, snappyMove
    animation = windowsOut, 1, 7, fancySwoop, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
	new_status = "inherit"
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vrr = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,colemak-caps,ru,il
    kb_variant = ,,,
    kb_model =
    kb_options = grp:win_space_toggle,caps:swapescape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, A, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, neovide

bind = $mainMod, X, hyprexpo:expo, toggle
bind = , mouse:277, hyprexpo:expo, toggle
bind = SUPER , TAB , exec , hyprshade toggle ~/.config/hypr/shaders/blue-light-filter.glsl
bind = SUPER , F1, exec , ~/.config/hypr/scripts/zenmode.sh

plugin {
    hyprexpo {
        columns = 3
        gap_size = 12
        bg_col = rgb(111111)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1
    }
}

bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, D, exec, wofi --show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/select-area.bash
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/select-area.bash
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.bash
bind = $mainMod, B, exec, pkill waybar; waybar
bind = $mainMod SHIFT, B, exec, pkill waybar


bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = $mainMod, W, moveoutofgroup
bind = $mainMod CONTROL, H, moveintogroup, l
bind = $mainMod CONTROL, L, moveintogroup, r
bind = $mainMod CONTROL, K, moveintogroup, u
bind = $mainMod CONTROL, J, moveintogroup, d
bind = $mainMod, Z, changegroupactive, b
bind = $mainMod, Y, exec, ~/.config/hypr/scripts/toggle-psuspend.bash $(hyprctl -j activewindow | jq '.pid')
bind = $mainMod, C, changegroupactive, f

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod CONTROL, q, workspace, 6
bind = $mainMod CONTROL, w, workspace, 7
bind = $mainMod CONTROL, e, workspace, 8
bind = $mainMod CONTROL, r, workspace, 9
bind = $mainMod CONTROL, t, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT CONTROL, q, movetoworkspace, 6
bind = $mainMod SHIFT CONTROL, w, movetoworkspace, 7
bind = $mainMod SHIFT CONTROL, e, movetoworkspace, 8
bind = $mainMod SHIFT CONTROL, r, movetoworkspace, 9
bind = $mainMod SHIFT CONTROL, t, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, R, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = workspace 3,class:^(firefox)$:
windowrulev2 = workspace 3,initialTitle:^(Zen Browser)$
windowrulev2 = workspace 7,class:^(org.telegram.desktop)$
windowrulev2 = workspace 7,class:^(vesktop)$
windowrulev2 = workspace 7,class:^(Element)$
windowrulev2 = workspace 8,initialTitle:^(Spotify Premium.*)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


windowrulev2 = noanim,class:^(flameshot)$

windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
